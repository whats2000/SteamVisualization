<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D3 Visualization</title>
  <meta name="description" content="D3 Visualization of the Steam Games Dataset">
  <meta name="author" content="whats2000">
  <meta name="keywords" content="D3, Visualization, Steam, Games, Dataset">

  <!-- For sharing on social media -->
  <meta property="og:title" content="D3 Visualization">
  <meta property="og:description" content="D3 Visualization of the Steam Games Dataset">
  <meta property="og:image" content="https://store.steampowered.com/favicon.ico">
  <meta property="og:url" content="https://whats2000.github.io/SteamVisualization/">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="D3 Visualization">
  <meta property="og:locale" content="en_US">

  <!-- For Twitter -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@whats2000">
  <meta name="twitter:creator" content="@whats2000">
  <meta name="twitter:title" content="D3 Visualization">
  <meta name="twitter:description" content="D3 Visualization of the Steam Games Dataset">
  <meta name="twitter:image" content="https://store.steampowered.com/favicon.ico">

  <!-- For search engines -->
  <meta name="robots" content="index, follow">

  <link rel="icon" href="https://store.steampowered.com/favicon.ico" type="image/x-icon">
  <style>
      body {
          min-height: 100vh;
          background-color: #1b2838 !important;
          color: #c7d5e0 !important;
          font-family: 'Arial', sans-serif;
      }

      #loading-container {
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          text-align: center;
          width: 80%;
          max-width: 300px;
          color: #c7d5e0 !important;
      }

      #spinner {
          width: 3rem;
          height: 3rem;
          margin-bottom: 1rem;
          margin-left: auto;
          margin-right: auto;
          border: 0.3rem solid #c7d5e0 !important;
          border-top: 0.3rem solid #5c7e10 !important;
      }

      .progress {
          background-color: #2a475e !important;
      }

      .progress-bar {
          background-color: #5c7e10 !important;
      }

      #visualization-container,
      #visualization-container-2,
      #visualization-year-filter,
      #details-container {
          opacity: 0;
          transition: opacity 1s ease-in-out;
          text-align: center;
      }

      #visualization-year-filter {
          max-width: 1300px;
      }

      #visualization-container,
      #visualization-container-2 {
          max-width: 650px;
      }

      #visualization-container.visible,
      #visualization-container-2.visible,
      #visualization-year-filter.visible,
      #details-container.visible {
          opacity: 1;
      }

      div > svg {
          display: block;
          background-color: #16202d !important;
          border: 1px solid #5c7e10 !important;
          border-radius: 5px;
      }

      .tooltip {
          position: absolute;
          text-align: center;
          width: auto;
          height: auto;
          padding: 8px;
          font: 12px sans-serif;
          background: white !important;
          border: 0;
          border-radius: 8px;
          pointer-events: none;
      }

      #details-container {
          margin-top: 20px;
          padding: 10px;
          border: 1px solid #ccc !important;
          background-color: #2a475e !important;
          border-radius: 5px;
      }

      .offcanvas {
          background-color: #1b2838 !important;
          color: #c7d5e0 !important;
      }

      .offcanvas-header {
          border-bottom: 1px solid #c7d5e0 !important;
      }

      .offcanvas-title {
          color: #c7d5e0 !important;
      }

      .offcanvas-body {
          background-color: #16202d !important;
      }

      .btn-close {
          filter: invert(1);
      }
  </style>
</head>
<body>
<header class="p-3 mb-3 border-bottom">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
        <img src="https://store.steampowered.com/favicon.ico" alt="Steam" width="40" height="32">
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="#" class="nav-link px-2 link-light">Overview Steam Games</a></li>
      </ul>

      <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
        <input id="search-game" type="search" class="form-control" placeholder="Search..." aria-label="Search">
      </form>

      <button type="button" class="btn btn-outline-light me-2" id="filter-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-funnel"
             viewBox="0 0 16 16">
          <path
            d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5zm1 .5v1.308l4.372 4.858A.5.5 0 0 1 7 8.5v5.306l2-.666V8.5a.5.5 0 0 1 .128-.334L13.5 3.308V2z" />
        </svg>
      </button>
      <!-- GitHub -->
      <a href="https://github.com/whats2000/SteamVisualization" class="btn btn-outline-light me-2" target="_blank">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-github"
             viewBox="0 0 16 16">
          <path
            d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8" />
        </svg>
      </a>
    </div>
  </div>
</header>
<div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasFilter" aria-labelledby="offcanvasFilterLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasLabel">Data Filter</h5>
    <button type="button" class="btn-close shadow-none" id="offcanvasFilterClose" aria-labelledby="offcanvasLabel"></button>
  </div>
  <div class="offcanvas-body">
    Not implemented yet.
  </div>
</div>
<div id="loading-container">
  <div id="spinner" class="spinner-border text-primary" role="status"></div>
  <span>Loading...</span>
  <div class="progress" style="height: 20px; margin-top: 1rem;">
    <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0;" aria-valuenow="0" aria-valuemin="0"
         aria-valuemax="100"></div>
  </div>
</div>
<main class="container">
  <div class="row justify-content-center">
    <div class="col p-0 position-relative" id="visualization-year-filter"></div>
  </div>
  <div class="row justify-content-center">
    <div class="col p-0" id="visualization-container"></div>
    <div class="col p-0" id="visualization-container-2"></div>
  </div>
  <div class="container" id="details-container"></div>
</main>
</body>
</html>
